<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

    <div class="main">
        <div class="bx">
            <div class="wrapper clearfix">
                <div class="login-system">
                    <p class="hello">你好，</p>
                    <p class="welcome">欢迎登录<span>创冰足球大师系统</span></p>
                    <form action="<%=basePath%>login.html" method="post">
                        <fieldset>
                            <label class="">
                                <!-- <div class="fl icon_user"></div> -->
                                <input type="text" class="user-info"  name="name" required="required"/></label>
                                <!-- <div class="help-block" ></div> -->
                            <label  class="">
                                <!-- <div class="fl icon_password"></div> -->
                                <input type="password" class="user-info" name="pwd" required="required"/>
                            </label>
                            <label class="">
                                <input class="user-info" type="text" name="code" required="required" style="width:100px; float:left; margin-left:47px"/><input type="password" id="inputPassword2"/>
                                <div style="float:right"><img alt="refresh code" title="refresh code" id="img_code" src="${basePath }validation.images"  width="100" height="33"></div>
                            </label>
                            <!-- <div class="help-block"></div>
                            <div class="clear"></div> -->
                            <button type="submit" class="btn submit">登录</button>
                            <!-- <input type="button" class="submit" value="登录">
                             -->
                        </fieldset>
                    </form>
                    <c:if test="${user.errmsg !=null }">
                        <!-- <div class="error">[${user.errcode }] ${user.errmsg }</div> -->
                        <p class="error-tips">[${user.errcode }] ${user.errmsg }</p>
                    </c:if>
                    <!-- <p class="user-info account">                      
                        <input type="text" placeholder="帐号" id="account">  
                    </p>
                    <p class="user-info password">
                        <input type="password" placeholder="密码" id="password">
                    </p>
                    <input type="button" class="submit" value="进入">
                    <p class="error-tips">*密码输入错误，请重新输入</p> -->
                </div>
                
                <img src="images/login-right.png" width="470" alt="">
                
            </div>
        </div>
    </div>


    <div class="footer">
        <p class="copyright">©2015 上海创冰信息科技有限公司  , All Rights Reserved  (沪ICP备14033075号-1)</p>
    </div>
<script src="js/jquery.min.js"></script>
<!-- <script src="${basePath }js/commutil.js"></script> -->
<script src="js/login.js" type="text/javascript"></script>
<script type="text/javascript">
	if (!document.createElement('canvas').getContext) {
		$("#login").remove();
		document.getElementById("error").innerHTML = "Your browser dosen't support the html5,	Proposal with Chrom browser to access<br><br>您的浏览器不支持HTML5,建议换成谷歌chrom浏览器访问"; 
	}
	
	if(isIE()){
		$("#login").remove();
		document.getElementById("error").innerHTML = "Some function does not support IE browser, in order to better experience, please use the chrome browser<br><br>部分功能不支持IE浏览器， 为了更好的体验，请使用chrome浏览器";
	}
	
	function refresh(obj) {
        obj.src = "imageServlet?"+Math.random();
    }
    
    $("#img_code").click(function(){
    	this.src = this.src +"?"+ Math.random();
    });
    
</script>
</body>
</html>
